<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>registrationForm</title>
    </head>
    <body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="navbar-nav">
                    <a class="nav-link" href="/report.html">Registered User Report</a>
                </div>

        </div>

    <form action="/" method="POST" class="validated-form needs-validation">
        <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="col-md-6 offset-md-0 col-xl-4 offset-xl-0">
                <div class="card shadow">
                    <img src="https://images.unsplash.com/photo-1575408264798-b50b252663e6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1267&q=80"
                            alt="" class="card-img-top"/>
                        <div class="card-body">
                            <div class="row row-m-t">
                                <h4 class="text-center">New User Registration Form</h1>
                            </div>
                            <div class="row row-m-t2">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="firstName" id="firstName"  placeholder="First Name" pattern="[a-zA-Z\s]{2,20}" required>
                                </div>
                                <div class="col-md-6">    
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Last Name" pattern="[a-zA-Z\s]{2,20}" required>
                                </div>    
                            </div>
                            <div class="row row-m-t2">
                                <div class="col-md-6">
                                    <label for="Address1" class="form-label">Address1</label>
                                    <input type="text" class="form-control" name="Address1" id="Address1" placeholder="1234 Main St" pattern="[a-zA-Z0-9\s]{2,20}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="Address2" class="form-label">Address2</label>
                                    <input type="text" class="form-control" name="Address2" id="Address2" placeholder="Apartment, Studio">
                                </div>
                            </div>
                            <div class="row row-m-t2">
                                <div class="col-md-6">    
                                    <label for="City" class="form-label">City</label>
                                    <input type="text" class="form-control" name="City" id="City" placeholder="City" pattern="[a-zA-Z\s]{2,20}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="State" class="form-label">State</label>
                                    <select id="State" class="form-control" name="State" id="State" required>
                                        <option disabled selected value="">Choose...</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DC">District of Columbia</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="IA">Iowa</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MD">Maryland</option>
                                        <option value="ME">Maine</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MT">Montana</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NY">New York</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="PR">Puerto Rico</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VA">Virginia</option>
                                        <option value="VT">Vermont</option>
                                        <option value="WA">Washington</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>                         
                            </div>
                            
                            <div class="row row-m-t2">
                                <div class="col-md-6">    
                                    <label for="Zip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" name="Zip" id="Zip" placeholder="Zip" pattern="^[0-9]{5}(?:-[0-9]{4})?$" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="Country" class="form-label">Country</label>
                                    <select id="Country" class="form-control" name="Country" id="Country" required>
                                        <option disabled selected value="">Choose...</option>
                                        <option value="US">United States</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row row-m-t2">
                                <div class="col-12">
                                    <button class="btn btn-dark">Submit</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </form>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    
  </body>

  </html>
